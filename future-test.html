<section class="max-w-3xl mx-auto px-4 pb-20">

<div id="testBox" class="card p-6 space-y-6">

<script>
const questions = [
{q:"1ï¸âƒ£ Tum kis type ka kaam pasand karte ho?",o:[
{text:"Problems solve karna",t:"science"},
{text:"Paisa aur planning",t:"commerce"},
{text:"Creative kaam",t:"arts"},
{text:"Sab thoda thoda",t:"mixed"}]},
{q:"2ï¸âƒ£ Maths tumhe kaisi lagti hai?",o:[
{text:"Interesting lagti hai",t:"science"},
{text:"Useful lagti hai",t:"commerce"},
{text:"Bilkul pasand nahi",t:"arts"},
{text:"Kabhi kabhi",t:"mixed"}]},
{q:"3ï¸âƒ£ Tum kis cheez me ache ho?",o:[
{text:"Logic & thinking",t:"science"},
{text:"Calculation",t:"commerce"},
{text:"Bolna / likhna",t:"arts"},
{text:"Manage karna",t:"mixed"}]},
{q:"4ï¸âƒ£ Future me kya banna chahte ho?",o:[
{text:"Engineer / Doctor",t:"science"},
{text:"CA / Banker",t:"commerce"},
{text:"Writer / Actor",t:"arts"},
{text:"Manager / Founder",t:"mixed"}]},
{q:"5ï¸âƒ£ Exam pressure me tum kaise ho?",o:[
{text:"Shaant rehta hu",t:"science"},
{text:"Planning karta hu",t:"commerce"},
{text:"Nervous ho jata hu",t:"arts"},
{text:"Subject pe depend",t:"mixed"}]},
{q:"6ï¸âƒ£ Favourite subject?",o:[
{text:"Physics / CS",t:"science"},
{text:"Accounts / Eco",t:"commerce"},
{text:"English / History",t:"arts"},
{text:"Sab mix",t:"mixed"}]},
{q:"7ï¸âƒ£ Decision kaise lete ho?",o:[
{text:"Logic se",t:"science"},
{text:"Profit dekh ke",t:"commerce"},
{text:"Dil se",t:"arts"},
{text:"Situation ke hisab se",t:"mixed"}]},
{q:"8ï¸âƒ£ Kaam ka style?",o:[
{text:"Akele focus",t:"science"},
{text:"Team ke sath",t:"commerce"},
{text:"Public ke samne",t:"arts"},
{text:"Flexible",t:"mixed"}]},
{q:"9ï¸âƒ£ Tum khud ko kaise dekhte ho?",o:[
{text:"Analytical",t:"science"},
{text:"Practical",t:"commerce"},
{text:"Creative",t:"arts"},
{text:"Adaptive",t:"mixed"}]},
{q:"ðŸ”Ÿ Tumhara main goal?",o:[
{text:"Technical success",t:"science"},
{text:"Stable income",t:"commerce"},
{text:"Naam & pehchan",t:"arts"},
{text:"Sab thoda",t:"mixed"}]}
];

let index=0;
let score={science:0,commerce:0,arts:0,mixed:0};

const qEl=document.getElementById("question");
const oEl=document.getElementById("options");

function loadQ(){
  let q=questions[index];
  qEl.innerText=q.q;
  oEl.innerHTML="";
  q.o.forEach(op=>{
    let b=document.createElement("button");
    b.className="option w-full p-3 rounded-lg text-left";
    b.innerText=op.text;
    b.onclick=()=>{score[op.t]++;next();};
    oEl.appendChild(b);
  });
}

function next(){
  index++;
  if(index < questions.length){
    loadQ();
  }else{
    finishTest();
  }
}

function finishTest(){
  let best=Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);
  localStorage.setItem("careerResult", best);
  window.location.href = "future-result.html";
}

loadQ();
</script>

</body>
